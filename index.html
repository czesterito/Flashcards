<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="dupa.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="title">What is the capital of...</h1>
    <div class="board">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Poland</p></div>
                <div class="flip-card-back"><p>Warsaw</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Austria</p></div>
                <div class="flip-card-back"><p>Vienna</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Belgium</p></div>
                <div class="flip-card-back"><p>Brussels</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Bulgaria</p></div>
                <div class="flip-card-back"><p>Sofia</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Croatia</p></div>
                <div class="flip-card-back"><p>Zagreb</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Czech Republic</p></div>
                <div class="flip-card-back"><p>Prague</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Denmark</p></div>
                <div class="flip-card-back"><p>Copenhagen</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Estonia</p></div>
                <div class="flip-card-back"><p>Tallinn</p></div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front"><p>Finland</p></div>
                <div class="flip-card-back"><p>Helsinki</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
